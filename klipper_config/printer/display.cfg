#   SET_LED LED=btt_mini12864 RED=0 GREEN=0 BLUE=1 INDEX=2 TRANSMIT=0
#   SET_LED LED=btt_mini12864 RED=0 GREEN=1 BLUE=0 INDEX=3

[menu __main __octoprint]
type: disabled