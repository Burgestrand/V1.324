[board_pins ebbcan]
mcu: EBBCan
aliases:
  # Stepper drivers
  MOT0_UART=PA15, MOT0_EN=PD2, MOT0_STEP=PD0, MOT0_DIR=PD1, MOT0_DIAG=PB3,

  # Fans
  FAN1=PA0, FAN2=PA1,

  # Utility
  NEOPIXEL=PD3,
  NTC=PA2,

  # Probes
  PROXIMITY=PC13,
  ESTOP1=PB6,
  ESTOP2=PB5,
  ESTOP3=PB7,

  # Headers
  HE0=PB13,

  # Thermistors
  TH0=PA3,

  # MAX 31865
  MAX_NSS=PA4, MAX_CLK=PA5, MAX_MISO=PA6, MAX_MOSI=PA7,

  # ADXL345
  ADXL_NSS=PB12, ADXL_CLK=PB10, ADXL_MOSI=PB11, ADXL_MISO=PB2
